parameters:
  - name: podId
    default: ''
  - name: podResourceGroup
  - name: targetRegion
  - name: keyVaultName

stages:
  # Create new pod resource group and resources
  - stage: DeployPod_${{ replace(parameters.podId, '-', '') }}
    dependsOn: Prep_Deployment
    displayName: Deploy Pod ${{ parameters.podId }}
    variables:
      - template: vars.yml
    jobs:
      - template: deploy-template.yml
        parameters:
          resourceGroupName: ${{ parameters.podResourceGroup }}
          location: ${{ parameters.targetRegion }}
          templateFile: patterns/new-pod.json
          templateParameters: -keyVaultName ${{ parameters.keyVaultName }} -workspaceId $(workspaceId) -_artifactsLocation "https://$(storageAccountName).blob.core.windows.net/" -userGroupName $(userGroupName) -userGroupObjectId $(userGroupObjectId) -testUserGroupName $(testUserGroupName) -testUserGroupObjectId $(testUserGroupObjectId)
