variables:
  - name: storageAccountName
    value: azminlandevops

  - name: storageAccountResourceGroupName
    value: aib-devops-rg

  - name: azureConnectionName
    value: AzDevOPS

  - name: subscriptionId
    value: "1965c25a-b7fd-48b5-a393-c9e785c1c4d9"

  - name: resourceGroupPrefix
    value: Azureminilab-WVD

  - name: subnetAddressPrefix-blue
    value: "192.168.0.128/28"

  - name: subnetAddressPrefix-green
    value: "10.0.2.0/28"

  - name: diskEncryptKeyResourceId
    value: "/subscriptions/1965c25a-b7fd-48b5-a393-c9e785c1c4d9/resourceGroups/Azureminilab-WVD-DES/providers/Microsoft.Compute/diskEncryptionSets/DEV-disk-encrypt-key"

  - name: podResourceGroup
    value: ${{ format("{0}-{1}", variables.resourceGroupPrefix, parameters.podId) }}

  - name: containerResourceGroup
    value: ${{ format("{0}-{1}", variables.podResourceGroup, parameters.targetContainer) }}

  - name: regionCodes
    value:
      canadacentral: CANC
      canadaeast: CAEA
      eastus2: USE2
      centralus: USN

  - name: targetRegionCode
    value: ${{ variables.regionCodes[parameters.targetRegion] }}

  - name: keyVaultName
    value: ${{ format("{0}-{1}-WVD-{2}-KV", parameters.environment, variables.targetRegionCode, parameters.persona) }}
