trigger:
  - master

pr:
  - none

pool:
  vmImage: 'ubuntu-latest'

variables:
  image_resource_group: aib_sig_rg

steps:
- task: AzureCLI@2
  displayName: List Git Repo Content
  inputs:
    azureSubscription: 'AzDevOPS'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      ls -al

- task: AzureCLI@2
  displayName: Test Variables inline
  inputs:
    azureSubscription: 'AzDevOPS'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
        echo $(image_resource_group)
    failOnStandardError: true

- task: AzureCLI@2
  displayName: Test Variables in Script
  inputs:
    azureSubscription: 'AzDevOPS'
    scriptType: 'bash'
    scriptLocation: 'scriptPath'
    scriptPath: 'test-variables.sh'
    failOnStandardError: true

