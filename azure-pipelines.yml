trigger:
  - master

pr:
  - none

pool:
  vmImage: 'ubuntu-latest'

variables:
  image_resource_group: aib_sig_rg

steps:
- task: AzureCLI@2
  displayName: List Git Repo Content
  inputs:
    azureSubscription: 'AzDevOPS'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      ls -al

- task: Bash@3
  inputs:
    filePath: 'test-variables.sh'

- task: AzureCLI@2
  displayName: Test Variables inline
  inputs:
    azureSubscription: 'AzDevOPS'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      echo '1 - ' ${{ variables.image_resource_group }} # one
      echo '2 - ' $(image_resource_group) # two
      echo '3 - ' $image_resource_group # three
      echo '4 - ' $IMAGE_RESORUCE_GROUP #four
    failOnStandardError: true

- task: AzureCLI@2
  displayName: Test Variables in Script
  inputs:
    azureSubscription: 'AzDevOPS'
    scriptType: 'bash'
    scriptLocation: 'scriptPath'
    scriptPath: 'test-variables.sh'
    failOnStandardError: true

